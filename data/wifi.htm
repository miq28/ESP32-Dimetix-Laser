        <div class="column is-one-third-desktop">
            <!-- 3rd column content -->
            <div class="card">
                <div class="field">
                    <label class="label">hostname</label>
                    <div class="control">
                        <input id="hostname" class="input" type="text">
                    </div>
                </div>

                <span>Click to scan wifi</span>
                <div id="messages">
                    <div id="notification" hidden>NOTIF</div>
                </div>

                <!--<button class="warning">Action</button>-->
                <button type="button" id="btnScanWifi" class="button is-warning is-block" onclick="scanWifi()">Scan
                    WiFi</button>

                <div class="field">
                    <div class="field-label">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <div id="aps">
                                    <span id="numNets">0 network found</span>
                                    <!--<div id="spin" class="spinner spinner-small"></div>-->
                                    <div id="spin"></div>
                                    <!--<span id="numNets">Scanning for wifi...</span>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="field-label">
                        <label class="label"></label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <form id="formA">
                                    <table id="tableAP" class="table is-narrow is-size-7" style="display:none">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>SSID</th>
                                                <th>RSSI</th>
                                                <th>Secure</th>
                                            </tr>
                                        </thead>
                                        <tbody id="foundAP">
                                            <tr>
                                                <td>
                                                    <input id="radio1" type="radio" name="answer">
                                                </td>
                                                <td>
                                                    <label for="radio1" class="radio">Yes</label>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <form>

                        <div class="field">
                            <label class="label">WiFi SSID</label>
                            <div class="control">
                                <input id="ssid" class="input" type="text">
                            </div>
                        </div>

                        <!--<div class="field">-->
                        <!--  <label class="label">WiFi Password</label>-->
                        <!--  <div class="control">-->

                        <!--  </div>-->
                        <!--</div>-->

                        <div class="field">
                            <label class="label">WiFi Password</label>
                            <!--<div class="field-label">-->
                            <!--  <label class="label">WiFi Password</label>-->
                            <!--</div>-->
                        </div>


                        <!--<div class="field has-addons">-->

                        <!--    <input id="password" class="input is-fullwidth" type="password" placeholder="Find a repository">-->
                        <!--  </div>-->
                        <!--  <div class="control">-->
                        <!--    <a class="button is-info">-->
                        <!--      Show-->
                        <!--    </a>-->
                        <!--  </div>-->
                        <!--</div>-->

                        <div class="field is-grouped">
                            <!--<label class="label">WiFi Password</label>-->
                            <input id="password" class="input" type="text" placeholder="">
                        </div>

                        <div class="field">
                            <!--<label class="label">DHCP</label>-->
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="dhcp" value="dhcp" checked>
                                    DHCP
                                </label>
                                <label class="radio">
                                    <input type="radio" name="dhcp" value="static">
                                    Static IP
                                </label>
                            </div>
                        </div>

                        <div class="field" name="static_ip" style="display: none">
                            <label class="label">Static IP</label>
                            <div class="control">
                                <input id="static_ip" class="input" type="text">
                            </div>
                        </div>

                        <div class="field" name="static_ip" style="display: none">
                            <label class="label">Netmask</label>
                            <div class="control">
                                <input id="netmask" class="input" type="text">
                            </div>
                        </div>

                        <div class="field" name="static_ip" style="display: none">
                            <label class="label">Gateway</label>
                            <div class="control">
                                <input id="gateway" class="input" type="text">
                            </div>
                        </div>

                        <div class="field" name="static_ip" style="display: none">
                            <label class="label">DNS 0</label>
                            <div class="control">
                                <input id="dns0" class="input" type="text">
                            </div>
                        </div>

                        <div class="field" name="static_ip" style="display: none">
                            <label class="label">DNS 1</label>
                            <div class="control">
                                <input id="dns1" class="input" type="text">
                            </div>
                        </div>

                        <div class="field">
                            <div class="field-label">
                                <label class="label"></label>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">

                                        <button type="button" id="btnSaveConfig" class="button is-warning is-block"
                                            onclick="sendConfig()">Save settings</button>
                                    </div>
                                </div>
                            </div>
                        </div>
